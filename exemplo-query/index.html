<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exemplo Mysql_lib</title>
	<style type="text/css">
		table th,
		table td{
			text-align: left;
			padding: 5px;
			border: 1px solid #cccccc;
			border-collapse:collapse;
		}		
	</style>
</head>
<body>
	
	<h2>Cálculos</h2>
	<table>
		<thead>
			<tr>
				<th>Preço</th>
				<th>Quantidade</th>
				<th>Preço</th>
				<th>quantidade</th>
				<th>Total</th>
				
			</tr>
		</thead>
		<tbody id="conteudo">

		</tbody>
	</table>

	
	<script>
		window.onload = function(){

			var codigo = 2;
			var mysql_query = "SELECT m.id_pedido, m.preco As m_preco, m.quantidade As m_quant, i.preco As i_preco, i.quantidade As i_quant, ((m.preco * m.quantidade) + (i.preco * i.quantidade)) As total FROM materiais As m JOIN insumos As i ON m.id = i.id_material";
			//SELECT id_solicitante, data_de_compra, COUNT(*) AS res FROM pedidos GROUP BY data_de_compra
			//SELECT id As solicitante, COUNT(id) AS res FROM pedidos GROUP BY id_solicitante
			//Cálculo - "SELECT m.preco As m_preco, m.quantidade As m_quant, i.preco As i_preco, i.quantidade As i_quant, ((m.preco * m.quantidade) + (i.preco * i.quantidade)) As total FROM materiais As m JOIN insumos As i ON m.id = i.id";
	
					mysqlQuery(mysql_query, function(result){ 
						// mostra o resultado da query
						var obj = JSON.parse(result);
						var table_body =  document.getElementById("conteudo");

						obj.forEach(function(el){
							var html_body = "<tr>"+
							                    "<td>"+el.id_pedido+"</td>"+
												"<td>"+el.m_preco+"</td>"+
												"<td>"+el.m_quant+"</td>"+	
												"<td>"+el.i_preco+"</td>"+
												"<td>"+el.i_quant+"</td>"+	
												"<td>"+el.total+"</td>"+
											"</tr>";
							table_body.innerHTML += html_body;
							
						});
						console.log(obj);
					});
				};
	</script>

	<script src="mysql_lib.js"></script>
</body>
</html>
